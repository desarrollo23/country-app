<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box 
            [placeHolder]="placeHolder"
            (onDebounce)="searchCapital($event)"
            [initialValue]="initialValue">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
